<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    header div {
      flex: 1;
      text-align: center;
    }

    header div:first-child {
      text-align: left;
    }

    nav {
      flex: 2;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      color: black;
      border: 1px solid #000;
      padding: 5px;
    }

    main {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      margin: 20px;
    }

    main h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      border: 1px dashed #000;
      display: inline-block;
      padding: 10px;
    }

    .picture-placeholder {
      margin: 20px auto;
      width: 150px;
      height: 150px;
      border: 2px dashed #ccc;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <!-- CMU Logo -->
    <div>
      <img src="cmu-logo.png" alt="CMU Logo" style="width: 50px;">
    </div>
    <!-- Navigation Bar -->
    <nav>
      <a href="#skills">Skills</a>
      <a href="#information">Information</a>
      <a href="#education">Educational Background</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Name -->
    <h1>Name</h1>
    <!-- Picture Placeholder -->
    <div class="picture-placeholder"></div>
  </main>
</body>
</html>
